<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>crickte Calorie Burn Calculator</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: url('https://lh4.googleusercontent.com/proxy/ZqgHYNnND9vitNbpO8pydXgnESEovqeFA2c1cOhdAjThUvOwoTQeRWDqNqu2hxfSSJak94GaxUTt7c0bz08vBRXMOy4ZFWlFhfJc0quNB31Qe7yVVmfV52sJL1-Ja6ZmVONJugk') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        width: 100%;
        max-width: 350px;
        border-radius: 10px;
    }

    header {
        text-align: center;
        margin-bottom: 20px;
    }

    .tyson-image {
        width: 100px;
        height: auto;
        margin-top: 10px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input, button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        box-sizing: border-box;
        border: none;
        background: #444;
        color: #fff;
        outline: none;
    }

    button {
        background-color: #2033da; /* Gold color */
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
    background-blend-mode: darken;
    
    }


    button:hover {
        background-color: #B8860B; /* Darker gold */
    }

    .error {
        color: #FF6347;
        margin-top: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>Cricket Calorie Calculator</h1>
        <img src="https://memes.co.in/wallpapers/uploads/1638294352.jpeg" alt="Cricket " class="tyson-image">
    </header>
    <div class="form-group">
        <label for="weight">Enter Your Weight (kg):</label>
        <input type="number" id="weight" min="0" placeholder="Weight in kilograms">

    </div>
    <div class="form-group">
        <label for="time">Time Spent on Cricket (minutes):</label>
        <input type="number" id="time" min="0" placeholder="Duration in minutes">
    </div>
    <button id="calculateButton">Calculate Calories Burned</button>
    <h2>Calories Burned: <span id="result">0</span> kcal</h2>
    <div id="error" class="error"></div>
    <audio id="contractAudio" src="sss.mp3"></audio>

</div>
<script>
    document.getElementById('calculateButton').addEventListener('click', function() {
        const weight = parseFloat(document.getElementById('weight').value);
        const time = parseFloat(document.getElementById('time').value);
        const resultElement = document.getElementById('result');
        const errorElement = document.getElementById('error');
        const contractAudio = document.getElementById('contractAudio');

        errorElement.textContent = ''; // Clear any previous errors

        if (isNaN(weight) || weight <= 0) {
            errorElement.textContent = 'Please enter a valid weight.';
            return;
        }

        if (isNaN(time) || time <= 0) {
            errorElement.textContent = 'Please enter a valid time.';
            return;
        }

        const caloriesBurned = calculateCalories(weight, time);
        resultElement.textContent = caloriesBurned.toFixed(2) + ' kcal';
        contractAudio.play(); // Play the "Siiii!" sound effect

    });

    function calculateCalories(weight, time) {
        // Approximate MET value for boxing is 12.3
        const MET = 5;
        return (MET * 3.5 * weight / 200) * time;
    }
</script>
</body>
</html>
